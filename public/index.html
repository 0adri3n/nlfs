<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLFS - Simple File Sharing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body class="dark-mode">
    <header>
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <path d="M12 18v-6"></path>
                <path d="M9 15l3 3 3-3"></path>
            </svg>
            <h1>NLFS</h1>
        </div>
        <button id="themeToggle" aria-label="Change theme">
            <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </header>

    <main>
    <div class="main-container">
        <div class="left-column">
            <section class="qr-section">
                <div class="qr-container">
                    <img id="qrCode" src="/placeholder.svg" alt="Access QR Code">
                    <p>Scan the QR code or reach <a id="serverLink"></a> to access from another device.</p>
                </div>
            </section>

            <section class="upload-section">
                <h2>Share Files</h2>
                <div class="upload-container" id="dropArea">
                    <svg viewBox="0 0 24 24" width="48" height="48">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p class="desktop-only">Drag and drop your files here</p>
                    <p class="desktop-only">or</p>
                    <label for="fileInput" class="file-input-label">Select file(s)</label>
                    <input type="file" id="fileInput" class="file-input" multiple>
                </div>
                <button id="uploadButton" class="primary-button">Upload</button>
            </section>
        </div>

        <div class="right-column">
            <section class="files-section">
                <h2>Available Files</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for a file..." class="search-input">
                    <button id="clearSearch" class="clear-search" aria-label="Clear search">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="file-list-container">
                    <ul id="fileList" class="file-list"></ul>
                    <div id="emptyState" class="empty-state">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        <p>No files available</p>
                    </div>
                    <div id="noResults" class="empty-state" style="display: none;">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                        </svg>
                        <p>No results found</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>

    <footer>
        <p>&copy; 2024 NLFS - Simple and Fast File Sharing</p>
    </footer>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
